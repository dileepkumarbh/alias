<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporarily Not Available</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            color: #c9d1d9;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #58a6ff;
        }
        p {
            font-size: 1.1em;
            color: #8b949e;
            margin-bottom: 20px;
        }
        .loader {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'll Be Right Back</h1>
        <p>Something is Broken PROD I'm fixing it right now. Please check back soon.</p>
        <div class="loader"></div>
    </div>
</body>
</html>
